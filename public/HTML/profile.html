<!-- General Profile page goal to support Search, Add friends, update bio -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/profile.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <!-- Modify body based on Redis Return values? -->
    
    <div id="nav">
        <!-- <div id="links">
            <a href="../../HTML/friendlist.html" class="button">Friends</a>
        </div> -->
        <form id="search">
            <div id="searchBox">
                <div id="searchIcon">&#128269;</div>
                <input type="text" placeholder="Search">
            </div>
        </form>
    </div>
    <div id="content">
        <div id="profileInfo">
            <div id="name"></div>
            <form action="/updateBio" method="post">
                <input type="text" id="newBio" name="newBio">
                <input type="hidden" id="username" name="username">
                <button type="submit" id="updateBio">Update Bio</button>
            </form>
        </div>
        <div id="Bio">
            <div id="bioText">
            </div>
        </div>

        <form action="/getFriends" method="post">
            <input type="hidden" id="username" name="username">
            <button type="submit" id="getFriendsButton">Get Friends</button>
        </form>

        <div id="posts">
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </div>
    </div>

    <div id="logout">
        <a href="../index.html">Logout</a>
    </div>
</body>
</html>
